<!DOCTYPE html>
{% extends "infoapp/base.html" %}
 {% block body_block %}
 <div class="container">
   <div class="text-center">
      <h1>Projects</h1>
   </div>

   <div class="row">
   {% for project in projects %}
       <div class="col-md-4">
           <div class="card mb-2">
               <img class="card-img-top" src="{{ project.image.url }}">
              <div class="card-body">
                   <h5 class="card-title">{{ project.title }}</h5>
                  <p class="card-text">{{ project.description }}</p>
                   <a href="{% url 'project_details' project.pk %}" class="btn btn-primary">Read More </a>
               </div>
           </div>
       </div>
       {% endfor %}
   </div>
 </div>

 {% endblock %}
